name: deploy

on:
  push:
    branches: [ main ]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        username: ubuntu
        host: ${{ secrets.HOST }}
        key: ${{ secrets.KEY }}
        script: |
          whoami
          ls -al  